name: iOS Cordova Build and Sign (Farra)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    env:
      IPA_NAME: farra-signed.ipa
      PP_FILE_NAME: Farra_iOS_AppStore_72M97MR8UU.mobileprovision
      P12_FILE_NAME: ios_distribution.p12
      KEYCHAIN_PASSWORD: actions-keychain-pass # رمز موقت برای Keychain
      # متغیرهای ضروری برای Xcode
      TEAM_ID: 72M97MR8UU
      BUNDLE_IDENTIFIER: com.example.farra
      
      # --- Base64 P12 تقسیم شده برای دور زدن محدودیت متغیر محیطی ---
      # طول کل: 4432 کاراکتر
      P12_PART1: 
      P12_PART2: 
      P12_PART3: 
      
    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v4

    - name: 📥 Install Dependencies
      run: |
        npm install -g cordova
        npm install

    - name: 📱 Add iOS Platform (Clean Setup)
      run: |
        npx cordova platform remove ios || true
        npx cordova platform add ios --save --no-fetch

    - name: 🔐 Combine P12 Parts, Decode, and Verify Integrity
      env:
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }} # رمز عبور سکرت
        PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }} # سکرت پروفایل
      run: |
        echo "Starting P12 reconstruction and decode using 3 parts..."
        
        # 1. ترکیب بخش‌های Base64 به صورت یک رشته واحد
        FULL_P12_B64="${P12_PART1}${P12_PART2}${P12_PART3}"

        # 2. دیکد کردن Base64 به فایل P12
        echo "$FULL_P12_B64" | tr -d '\n' | base64 --decode > "${P12_FILE_NAME}" || { echo "❌ Failed to decode P12."; exit 1; }

        # 3. دیکد کردن Provisioning Profile
        echo "${{ env.PROVISIONING_PROFILE }}"  | tr -d '\n' | base64 --decode > "${PP_FILE_NAME}" || { echo "❌ Failed to decode Provisioning Profile"; exit 1; }

        # 4. چک کردن طول فایل نهایی
        P12_SIZE=$(stat -f%z "${P12_FILE_NAME}")
        echo "::notice::Decoded P12 size is ${P12_SIZE} bytes. (Previous size: 3324 B)"

        # 5. چک کردن سالم بودن P12 با OpenSSL (اجرا نمی‌شود اگر دیکد با شکست مواجه شود)
        openssl pkcs12 -in "${P12_FILE_NAME}" -noout -info -passin pass:"${{ env.P12_PASSWORD }}" > /dev/null 2>&1
        OPENSSL_EXIT_CODE=$?
        
        if [ $OPENSSL_EXIT_CODE -ne 0 ]; then
          echo "::error::❌ CRITICAL: OpenSSL cannot read the P12. Exit Code: $OPENSSL_EXIT_CODE"
          # اگر مشکل همچنان باقی بود، ادامه نمی‌دهیم.
          exit 1
        fi
        
        echo "✅ P12 integrity verified successfully! Size: ${P12_SIZE} B"

    - name: 🔑 Configure Keychain and Import Artifacts
      env:
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }} # رمز P12
      run: |
        # این گام از Keychain پیش‌فرض سیستم عامل (login.keychain) استفاده می‌کند.
        
        echo "🔐 Step 1: Unlock/Create login.keychain"
        # Keychain را آنلاک می‌کنیم و آن را برای 4 ساعت باز نگه می‌داریم
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" ~/Library/Keychains/login.keychain
        security set-keychain-settings -lut 14400 ~/Library/Keychains/login.keychain

        echo "📥 Step 2: Import Certificates"
        # وارد کردن P12 با استفاده از رمز عبور واقعی P12
        security import "${P12_FILE_NAME}" \
          -k ~/Library/Keychains/login.keychain \
          -P "${{ env.P12_PASSWORD }}" \
          -A -t cert -f pkcs12 -T /usr/bin/codesign || {
          echo "::error::❌ Failed to import certificate (Keychain Error).";
          exit 1;
        }
        echo "✅ Certificate imported successfully."

        echo "🔓 Step 3: Grant Codesign Access"
        # افزودن دسترسی برای ابزارهای Apple و codesign
        security set-key-partition-list -S apple-tool: -S apple: -S codesign: \
          -k "$KEYCHAIN_PASSWORD" \
          -D "Apple Distribution" \
          ~/Library/Keychains/login.keychain

        echo "📲 Step 4: Install Provisioning Profile"
        PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< "$(security cms -D -i "${PP_FILE_NAME}")")
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        mv "${PP_FILE_NAME}" ~/Library/MobileDevice/Provisioning\ Profiles/"$PP_UUID".mobileprovision
        echo "✅ Profile installed with UUID: $PP_UUID"

    - name: 🛠️ Configure Xcode Signing Parameters
      run: |
        echo "⚙️ Injecting Signing Config into build.xcconfig..."
        
        sed -i '' "s/DEVELOPMENT_TEAM =.*/DEVELOPMENT_TEAM = ${{ env.TEAM_ID }};/" platforms/ios/cordova/build.xcconfig || exit 1
        sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER =.*/PRODUCT_BUNDLE_IDENTIFIER = ${{ env.BUNDLE_IDENTIFIER }};/" platforms/ios/cordova/build.xcconfig
        # PROFILE_SPECIFIER که از روی یادداشت‌های قبلی شما (Farra_iOS_AppStore_72M97MR8UU) تنظیم شده
        sed -i '' "s/PROVISIONING_PROFILE_SPECIFIER =.*/PROVISIONING_PROFILE_SPECIFIER = Farra_iOS_AppStore_72M97MR8UU;/" platforms/ios/cordova/build.xcconfig
        sed -i '' "s/CODE_SIGN_IDENTITY =.*/CODE_SIGN_IDENTITY = Apple Distribution;/" platforms/ios/cordova/build.xcconfig
        sed -i '' "s/CODE_SIGN_STYLE =.*/CODE_SIGN_STYLE = Manual;/" platforms/ios/cordova/build.xcconfig

    - name: 🏗️ Cordova Build iOS (App Store)
      run: |
        echo "🏗️ Building iOS Release..."
        npx cordova build ios --release --device || { echo "::error::❌ Cordova build failed"; exit 1; }

    - name: 📦 Locate and Rename IPA
      run: |
        echo "🔎 Locating IPA Export..."
        IPA_PATH=$(find platforms/ios/build/ -name "*.ipa" -print -quit)
        if [ -n "$IPA_PATH" ]; then
          mv "$IPA_PATH" "${IPA_NAME}"
          echo "✅ IPA exported successfully: ${IPA_NAME}"
        else
          echo "::error::❌ Could not find the generated IPA file. Did signing fail?"
          exit 1
        fi

    - name: 📤 Upload Signed IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: farra-app-store-ipa
        path: ${{ env.IPA_NAME }}
        retention-days: 7

    - name: 🧹 Cleanup Keychain and Temps
      if: always()
      run: |
        echo "🧹 Cleaning up temporary files..."
        # نیازی به حذف login.keychain نیست، چون سیستم آن را مدیریت می‌کند.
        
        # پاک کردن فایل‌های موقت
        rm -f "${P12_FILE_NAME}" 2>/dev/null || true
        rm -f temp_p12_b64.txt 2>/dev/null || true 
        
        echo "✅ Cleanup completed"
