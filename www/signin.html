    <script>
// ========================================
// ğŸ”§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª API
// ========================================
const API_BASE = 'https://microcementazma.com/backend/api';

// ========================================
// ğŸ¯ Ø¯Ø±ÛŒØ§ÙØª Ø§Ù„Ù…Ù†Øªâ€ŒÙ‡Ø§
// ========================================
const inputField = document.getElementById('mobilePhone');
const errorAlert = document.getElementById('errorAlert');
const signinButton = document.querySelector('.signup-button');

const iconDefault = document.querySelector('.default-icon');
const iconFocose = document.querySelector('.focose');
const iconAlert = document.querySelector('.alert');
const iconSuccess = document.querySelector('.success');

// ========================================
// âš™ï¸ Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
// ========================================
signinButton.classList.add('disabled');
setActiveIcon(iconDefault);

let isSubmitting = false;

// ========================================
// ğŸ“ ÙØ±Ù…Øªâ€ŒØ¯Ù‡ÛŒ Ø´Ù…Ø§Ø±Ù‡ ØªÙ„ÙÙ†
// ========================================
function validatePhone() {
    let digits = inputField.value.replace(/\D/g, '');
    digits = digits.substring(0, 11);

    let formatted = digits;
    if (digits.length > 4 && digits.length <= 7) {
        formatted = digits.replace(/(\d{4})(\d+)/, '$1 $2');
    } else if (digits.length > 7) {
        formatted = digits.replace(/(\d{4})(\d{3})(\d+)/, '$1 $2 $3');
    }

    inputField.value = formatted;

    if (digits.length > 0) {
        signinButton.classList.remove('disabled');
    } else {
        signinButton.classList.add('disabled');
    }
}

// ========================================
// ğŸ¨ Ù…Ø¯ÛŒØ±ÛŒØª Ø¢ÛŒÚ©ÙˆÙ†â€ŒÙ‡Ø§
// ========================================
function setActiveIcon(icon) {
    [iconDefault, iconFocose, iconAlert, iconSuccess].forEach(ic => {
        if (ic) ic.style.display = 'none';
    });
    if (icon) icon.style.display = 'inline';
}

// ========================================
// ğŸ”¥ Event Listeners
// ========================================
inputField.addEventListener('input', validatePhone);

inputField.addEventListener('focus', () => {
    inputField.classList.remove('error', 'success');
    errorAlert.classList.remove('show');
    setActiveIcon(iconFocose);
});

inputField.addEventListener('blur', () => {
    if (inputField.value.trim().length === 0) {
        setActiveIcon(iconDefault);
    }
});

// ========================================
// ğŸ“¡ Ø§Ø±Ø³Ø§Ù„ OTP Ø¨Ø±Ø§ÛŒ ÙˆØ±ÙˆØ¯
// ========================================
async function sendOTPForSignIn(phoneNumber) {
    try {
        const response = await fetch(`${API_BASE}/auth/send-otp.php`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                phone_number: phoneNumber,
                purpose: 'login'
            })
        });
        
        const result = await response.json();
        console.log('ğŸ“¥ Server Response:', result);
        return result;
    } catch (error) {
        console.error('âŒ Network Error:', error);
        // ğŸ”¥ Ø®Ø·Ø§ÛŒ Ø´Ø¨Ú©Ù‡ (Ø³Ø±ÙˆØ± Ø¯Ø± Ø¯Ø³ØªØ±Ø³ Ù†ÛŒØ³Øª)
        return {
            success: false,
            server_unavailable: true,
            message: 'Network connection error. Please check your internet.'
        };
    }
}

// ========================================
// ğŸš¨ Ù†Ù…Ø§ÛŒØ´ Ø®Ø·Ø§
// ========================================
function showError(title, message) {
    const errorTitle = errorAlert.querySelector('.error-title');
    const errorMessage = errorAlert.querySelector('.error-message');
    
    errorTitle.textContent = title;
    errorMessage.textContent = message;
    errorAlert.classList.add('show');
    
    inputField.classList.add('error', 'shake');
    setActiveIcon(iconAlert);
    
    setTimeout(() => inputField.classList.remove('shake'), 500);
}

// ========================================
// ğŸš€ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ø¯Ú©Ù…Ù‡ Sign In
// ========================================
async function handleSignIn() {
    if (isSubmitting) {
        console.log('â³ Already submitting...');
        return;
    }

    const phone = inputField.value.replace(/\s/g, '');

    if (signinButton.classList.contains('disabled')) return;

    // âœ… Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† Ø®Ø·Ø§Ù‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ
    errorAlert.classList.remove('show');
    inputField.classList.remove('error', 'success', 'shake');

    if (phone.length === 0) {
        setActiveIcon(iconDefault);
        return;
    }

    // ğŸ”¥ Ø®Ø·Ø§ÛŒ Û±: Ø´Ù…Ø§Ø±Ù‡ Ú©Ù…ØªØ± Ø§Ø² Û±Û± Ø±Ù‚Ù…
    if (phone.length < 11) {
        showError(
            'Is it your phone number?',
            "That doesn't look like a valid phone number. Please check the digits."
        );
        return;
    }

    // âœ… Ø´Ù…Ø§Ø±Ù‡ ØµØ­ÛŒØ­ Ø§Ø³ØªØŒ Ø§Ø¯Ø§Ù…Ù‡ Ø¯Ù‡ÛŒØ¯
    if (phone.length === 11) {
        isSubmitting = true;

        inputField.classList.add('success');
        inputField.blur();
        setActiveIcon(iconSuccess);
        errorAlert.classList.remove('show');

        const originalText = signinButton.textContent;
        signinButton.textContent = 'Sending...';
        signinButton.classList.add('loading');
        signinButton.disabled = true;

        console.log('ğŸ“¤ Sending OTP for sign in to:', phone);

        // âœ… Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† login_mode Ù‚Ø¨Ù„ÛŒ
        localStorage.removeItem('login_mode');

        try {
            const result = await sendOTPForSignIn(phone);

            if (result.success) {
                console.log('âœ… OTP sent successfully');

                localStorage.setItem('phone_number', phone);
                localStorage.setItem('login_mode', 'true');

                signinButton.textContent = 'âœ“ Sent';

                setTimeout(() => {
                    window.location.href = './otp.html';
                }, 800);

            } else {
                console.error('âŒ Failed:', result.message);

                inputField.classList.remove('success');

                // ğŸ”¥ Ø®Ø·Ø§ÛŒ Û´: Ø³Ø±ÙˆØ± Ø¯Ø± Ø¯Ø³ØªØ±Ø³ Ù†ÛŒØ³Øª
                if (result.server_unavailable) {
                    showError(
                        'Sorry! not my fault!',
                        'your provider is not responding.'
                    );
                }
                // ğŸ”¥ Ø®Ø·Ø§ÛŒ Û²: Ø´Ù…Ø§Ø±Ù‡ Ø«Ø¨Øª Ù†Ø´Ø¯Ù‡
                else if (result.not_registered) {
                    showError(
                        "I dont know you!",
                        'The phone number is not registered. Please signup, or check the number.'
                    );
                }
                // ğŸ”¥ Ø®Ø·Ø§ÛŒ Û³: Ø­Ø³Ø§Ø¨ Ù…Ø³Ø¯ÙˆØ¯ Ø´Ø¯Ù‡
                else if (result.blocked) {
                    showError(
                        'You face some problems!',
                        'Our account has been suspended. Please contact support for help.'
                    );
                }
                // Ø³Ø§ÛŒØ± Ø®Ø·Ø§Ù‡Ø§
                else if (result.too_many_attempts) {
                    showError(
                        'Too many attempts!',
                        result.message || 'Please try again later.'
                    );
                } else {
                    showError(
                        'Error!',
                        result.message || 'Failed to send verification code'
                    );
                }

                signinButton.textContent = originalText;
                signinButton.classList.remove('loading');
                signinButton.disabled = false;

                isSubmitting = false;
            }
        } catch (error) {
            console.error('âŒ Unexpected error:', error);
            
            // ğŸ”¥ Ø®Ø·Ø§ÛŒ Û´: Ù…Ø´Ú©Ù„ Ø´Ø¨Ú©Ù‡
            inputField.classList.remove('success');
            showError(
                'Sorry! not my fault!',
                'your provider is not responding.'
            );
            
            signinButton.textContent = originalText;
            signinButton.classList.remove('loading');
            signinButton.disabled = false;
            
            isSubmitting = false;
        }
    }
}

// ========================================
// ğŸ¯ Event Listener Ø¨Ø±Ø§ÛŒ Ø¯Ú©Ù…Ù‡ Ùˆ Enter
// ========================================
signinButton.addEventListener('click', handleSignIn);

inputField.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSignIn();
    }
});

// ========================================
// ğŸŒ Social Login (ÙØ¹Ù„Ø§Ù‹ ØºÛŒØ±ÙØ¹Ø§Ù„)
// ========================================
function handleSocialLogin(provider) {
    console.log(`ğŸ”— Social login with ${provider} - Coming soon!`);
    alert(`${provider} login will be available soon!`);
}
