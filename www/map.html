function generateItems(count, lat, lng, types) {
    const radius = 0.02;
    return Array.from({ length: count }, (_, i) => {
        const angle = (Math.PI * 2 * i) / count;
        const type = types[Math.floor(Math.random() * types.length)];
        const distance = radius * (0.3 + Math.random() * 0.7);
        return {
            name: `${capitalize(type)} ${i + 1}`,
            lat: lat + Math.cos(angle) * distance,
            lng: lng + Math.sin(angle) * distance,
            price: `$${Math.floor(Math.random() * 150 + 50)}`,
            rating: (3.5 + Math.random() * 1.5).toFixed(1),
            type
        };
    });
}

function getCategoryCounts(items) {
    return items.reduce((acc, item) => {
        acc[item.type] = (acc[item.type] || 0) + 1;
        return acc;
    }, {});
}

function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

// ================= BADGE POSITIONS =================
function buildBadgePositions() {
    allResortData.forEach(location => {
        const counts = getCategoryCounts(location.items);
        const types = Object.keys(counts);
        const radius = 0.015;
        const angles = [0, 60, 120, 180, 240, 300];

        location.badges = types.map((type, i) => {
            const angle = angles[i % angles.length] * Math.PI / 180;
            return {
                type,
                count: counts[type],
                badgeLat: location.lat + Math.cos(angle) * radius,
                badgeLng: location.lng + Math.sin(angle) * radius
            };
        });
    });
}

// ================= RENDER =================
function renderMarkers(filterType = null) {
    clusterMarkers.forEach(m => map.removeLayer(m));
    clusterMarkers = [];

    allResortData.forEach(location => {
        const badges = filterType
            ? location.badges.filter(b => b.type === filterType)
            : location.badges;

        badges.forEach(badge => {
            const marker = L.marker(
                [badge.badgeLat, badge.badgeLng],
                {
                    icon: L.divIcon({
                        html: `<div class="resort-marker">${badge.count} ${capitalize(badge.type)}</div>`,
                        className: 'custom-marker',
                        iconSize: [120, 40],
                        iconAnchor: [60, 20]
                    })
                }
            ).addTo(map);

            marker.locationData = { ...location, ...badge };

            marker.on('click', () => zoomToLocation(marker.locationData));
            clusterMarkers.push(marker);
        });
    });
}

// ================= ZOOM =================
function zoomToLocation(data) {
    clearIndividualMarkers();
    
    clusterMarkers.forEach(m => map.removeLayer(m));

    map.setView([data.badgeLat, data.badgeLng], map.getZoom() + 2, {
        animate: true,
        duration: 0.5
    });

    setTimeout(() => {
        const filtered = data.items.filter(i => i.type === data.type);
        
        filtered.forEach(item => {
            const marker = L.marker([item.lat, item.lng], {
                icon: L.divIcon({
                    html: `<div class="individual-resort-marker">

  <path d="M6.74971 0.75C7.62471 3.62497 9.87458 5.87493 12.7494 6.75C9.87458 7.62507 7.62471 9.875 6.74971 12.75C5.87471 9.875 3.62483 7.62507 0.75 6.75C3.62483 5.87493 5.87471 3.62497 6.74971 0.75Z" stroke="#E2E2FC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                               </span>

        showCards(filtered, data.name);
    }, 400);
}
