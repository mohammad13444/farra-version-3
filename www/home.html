<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Point - Farra</title>
    <style>
         @font-face {
     font-family: "Bonyade Koodak VF";
     src: url("./fonts/BonyadeKoodakKoochak-Light.ttf") format("truetype")
         
   }

   @font-face {
    font-family: "Bonyade Koodak VF bold";
    src: url("./fonts/BonyadeKoodakKoochak-Bold.ttf") format("truetype");
   }

  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
                 font-family: "Bonyade Koodak VF";

            background: #EFEFFE;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Custom blob-shaped image container */
        .image-container {
            width: 280px;
            height: 320px;
            position: relative;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blob-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4ADE80 0%, #22D3EE 50%, #A78BFA 100%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: morphing 8s ease-in-out infinite;
        }

        .blob-image {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 25% 65% 65% 25% / 25% 25% 65% 65%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes morphing {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: scale(1) rotate(0deg);
            }
            25% {
                border-radius: 50% 50% 80% 20% / 25% 75% 25% 75%;
                transform: scale(1.02) rotate(1deg);
            }
            50% {
                border-radius: 80% 20% 50% 50% / 75% 25% 75% 25%;
                transform: scale(0.98) rotate(-1deg);
            }
            75% {
                border-radius: 20% 80% 30% 70% / 60% 40% 60% 40%;
                transform: scale(1.01) rotate(0.5deg);
            }
        }

        /* Location info */
        .location-info {
            margin-top: 40px;
            margin-bottom: 50px;
        }

        .location-title {
            font-family: "Bonyade Koodak VF bold";
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            color: var(--Text-Default-Heading, #45454D);
text-align: center;


font-size: var(--Font-Headings-H4-Text-Size, 32px);
font-style: normal;
font-weight: 700;
line-height: var(--Font-Headings-H4-Line-Heigth, 48px); /* 150% */
        }

        .location-subtitle {
            
            color: var(--Text-Default-Heading, #45454D);
            
            text-align: center;
            font-family: var(--Fonts-En-Primary, "Bonyade Koodak VF");
font-size: var(--Font-Button-Large-Text-Size, 24px);
font-style: normal;
font-weight: 500;
line-height: 24px; /* 100% */
        }

        /* Action buttons */
        .action-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
              
            height: 60px;
width: 344px;
padding: 20px 16px;

            border-radius: 40px;
            background: var(--Primary-500, #706DF2);
            border: none;
            cursor: pointer;
            margin-bottom: 48px;
            transition: all 0.3s ease;
            color: var(--Text-On-Color-Heading, #E6E5FF);
            text-align: center;
            text-decoration: none;
            /* English/Button/Large */
            font-family: var(--Fonts-En-Primary, "Bonyade Koodak VF");
            font-size: var(--Font-Button-Large-Text-Size, 24px);
            font-style: normal;
            font-weight: 550;
            line-height: 24px;
            /* 100% */
        }

        .btn-primary {
            background: #706DF2;
            color: #E6E5FF;
            margin-bottom: 0px;
        }

        .btn-primary:hover {
            background-color: #5A57C2;
        }

        .btn-primary:active {
            
            background: var(--Primary-700, #434191);
        }

         .btn-secondary {
            background: transparent;
            color: var(--Text-Primary-Default, #706DF2);
text-align: center;

/* English/TextButton/Large */
font-family: var(--Fonts-En-Primary, "Bonyade Koodak VF");
font-size: var(--Font-Button-Large-Text-Button, 20px);
font-style: normal;
font-weight: 500;
line-height: 20px; /* 100% */
        }
/*
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #6366F1;
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.15);
        } */

        /* Floating particles for decoration */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            top: 15%;
            left: 10%;
            animation-delay: -1s;
        }

        .particle:nth-child(2) {
            width: 8px;
            height: 8px;
            top: 25%;
            right: 15%;
            animation-delay: -3s;
        }

        .particle:nth-child(3) {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 20%;
            animation-delay: -2s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 80%;
            right: 10%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Entrance animations */
        .container {
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-container {
            animation: scaleIn 1.2s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .location-info {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .action-buttons {
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .image-container {
                width: 240px;
                height: 280px;
            }
            
            .location-title {
                font-size: 32px;
            }
            
            .location-subtitle {
                font-size: 20px;
            }
            
            .btn {
                padding: 20px 16px;
                font-size: 24px;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 20px 24px;
            }
            
            .image-container {
                width: 220px;
                height: 250px;
                margin-bottom: 30px;
            }
            
            .location-info {
                margin-bottom: 40px;
            }
            
            .location-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles for decoration -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <!-- Custom blob-shaped image -->
            <div class="" style="margin-top: 18%;">
                <img src="./img/7.png" alt="Ahmad Village" width="100%" height="100%" class="">
            </div>
        </div>

        <!-- Location information -->
        <div class="location-info">
            <h1 class="location-title">Ahmad Village</h1>
            <p class="location-subtitle">Sulaymaniyah</p>
            
        </div>

        <!-- Action buttons -->
        <div class="action-buttons">
            <a href="signup.html" class="btn btn-primary">Signup</a>
            <a href="signup.html" style="font-size: 20px;" class="btn btn-secondary">Signin</a>
        </div>
    </div>
</body>
</html>
