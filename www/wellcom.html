<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Farra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6366F1 0%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
        }

        .welcome-content {
            margin-top: 120px;
            text-align: left;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            line-height: 1.1;
        }

        .description {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            max-width: 320px;
        }

       /* Image container - centered and with 3px margin */
.image-container {
    position: absolute;
    top: 75%;
    left: 3px;
    right: 3px;
    transform: translateY(-50%);
    width: 100%;
    height: 300px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}


        .welcome-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        /* Image placeholder */
        .image-placeholder {
          position: absolute;
    top: 60%;
    left: 0px;
    right: 3px;
    transform: translateY(-50%);
    width: 100%;
    height: 300px;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 20%;
            animation-delay: -1s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 40%;
            right: 15%;
            animation-delay: -3s;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            top: 60%;
            left: 10%;
            animation-delay: -2s;
        }

        .particle:nth-child(4) {
            width: 4px;
            height: 4px;
            top: 30%;
            right: 30%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Welcome entrance animation */
        .welcome-content {
            animation: slideInFromTop 1.2s ease-out;
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auto redirect hint with countdown */
        .redirect-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .countdown {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .title {
                font-size: 40px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .welcome-content {
                margin-top: 80px;
            }
            
            .image-container {
                height: 250px;
            }
        }

        @media (max-height: 700px) {
            .welcome-content {
                margin-top: 60px;
            }
            
            .title {
                font-size: 36px;
                margin-bottom: 16px;
            }
            
            .image-container {
                height: 200px;
            }
        }

        @media (max-height: 600px) {
            .welcome-content {
                margin-top: 40px;
            }
            
            .title {
                font-size: 32px;
                margin-bottom: 12px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .image-container {
                height: 150px;
            }
        }

        /* Fade out animation */
        .fade-out {
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="welcome-content">
            <h1 class="title">Welcome!</h1>
            <p class="description">
                let me welcome you to farra, you will direct to the home page, where you can find amazing places to book.
            </p>
        </div>
    </div>

    <!-- Image container - centered and full width -->
    
        <div class="image-placeholder">
           <img src="./img/6.png" alt="Welcome Image">
        </div>

    <!-- Auto redirect hint with countdown -->
    <div class="redirect-hint">
        <!-- Redirecting to home page in <span class="countdown" id="countdown">30</span> seconds... -->
    </div>

<script>
window.addEventListener('load', () => {
    // بعد از 4 ثانیه هدایت به صفحه skip
    setTimeout(() => {
        document.body.classList.add('fade-out'); // افکت محو شدن
        setTimeout(() => {
            window.location.href = 'home.html'; // مسیر صفحه Skip رو بذار
        }, 500); // کمی عقب‌تر برای اجرای افکت
    }, 4000);
});
</script>

</body>
</html>
