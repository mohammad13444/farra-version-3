<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Internet - Farra</title>
  <style>
    @font-face {
      font-family: "Bonyade Koodak VF";
      src: url("./BonyadeKoodak-VF.ttf") format("truetype");
      font-weight: 100 900;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Bonyade Koodak VF", sans-serif;
      background: var(--Surface-Primary-Default, #706DF2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Background SVG Pattern */
    .bg-pattern {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 311px;
      height: 341px;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }

    /* Main Container */
    .no-internet-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    /* WiFi Icon Container */
    .wifi-icon-wrapper {
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
      position: relative;
    }

    .wifi-icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0px 20px 40px rgba(0, 0, 0, 0.2));
    }

    /* Title */
    .title {
      font-size: 28px;
      font-weight: 700;
      line-height: 36px;
      margin-bottom: 16px;
      color: #FFFFFF;
    }

    /* Description */
    .description {
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 48px;
      max-width: 340px;
    }

    /* Retry Button */
    .retry-btn {
      width: 100%;
      max-width: 210px;
      height: 56px;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 28px;
      font-family: "Bonyade Koodak VF", sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #5A57C2;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
    }

    .retry-btn:hover {
      background: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.2);
    }

    .retry-btn:active {
      transform: translateY(0);
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.15);
    }

    /* Status Bar (Optional) */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      font-size: 16px;
      font-weight: 600;
      z-index: 10;
    }

    .status-bar .time {
      color: white;
    }

    .status-bar .icons {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .status-bar .icons svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

    <div class="time">5:13 PM</div>
    <div class="icons">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="5" width="3" height="10" rx="1" fill="white"/>

        <rect x="12" y="1" width="3" height="14" rx="1" fill="white"/>

      <svg width="24" height="12" viewBox="0 0 24 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="0.5" y="0.5" width="18" height="11" rx="2.5" stroke="white"/>
        <rect x="20" y="3" width="3" height="6" rx="1" fill="white"/>
        <rect x="2" y="2" width="15" height="8" rx="1" fill="white"/>
      </svg>
    </div>
  </div>

  <!-- Main Content -->
  <div class="no-internet-container">
    <!-- WiFi Icon -->
    <div class="wifi-icon-wrapper">
      <img src="./img/50.png" alt="No Internet">
    </div>

    <!-- Title -->
    <h1 class="title">No internet connection!</h1>

    <!-- Description -->
    <p class="description">
      Please check your internet connection. Farra can not run anymore becuase it could not find a connection.
    </p>

    <!-- Retry Button -->
    <button class="retry-btn" onclick="location.reload()">Retry</button>
  </div>

  <script>
    // Check internet connection and retry
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = 'index.html'; // or your main page
      } else {
        alert('هنوز اتصال به اینترنت وجود ندارد');
      }
    }

    // Auto-check every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        // Optionally auto-redirect when connection is back
        // window.location.href = 'index.html';
      }
    }, 5000);
  </script>

</body>
</html>
