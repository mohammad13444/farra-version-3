/* =============================

.search-box {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  height: 48px;
  width: 100%;
  max-width: 500px;
  border-radius: 50px;
  border: 1px solid #C6C5FA; /* Ø­Ø§Ù„Øª default */
  padding: 0 10px;
  padding-left: 15px;
  box-sizing: border-box;
  background: #F8F7FC;
  transition: all 0.25s ease;
}

/* ====== Input ====== */
.search-box input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-family: "Bonyade Koodak VF", sans-serif;
  font-size: 16px;
  color: #232323; /* Ø±Ù†Ú¯ Ù…ØªÙ† Ø¯Ø± Ø­Ø§Ù„Øª Ù…Ø¹Ù…ÙˆÙ„ */
  padding-left: 10px;
  padding-right: 15px;
  min-width: 0;


  color: var(--Textbox-Default-Text, #A9A7F7);


font-weight: 400;

}

/* ====== SVG Icons ====== */
.search-box svg {
  width: 20px;
  height: 20px;
  flex-shrink: 0;
  display: inline-block;
}

.search-box svg path {
  stroke: #C6C5FA; /* Ø±Ù†Ú¯ Ù¾ÛŒØ´â€ŒÙØ±Ø¶ Ø¢ÛŒÚ©Ù† */
  transition: stroke 0.25s ease;
}

/* ====== Hover ====== */
.search-box:hover {
  border-color: #9795F3;
}

/* ====== Focus ====== */
.search-box:focus-within {
  border: 2px solid #706DF2; /* Ø¨ÙˆØ±Ø¯Ø± Ø¶Ø®ÛŒÙ… Ø¢Ø¨ÛŒ Ø¯Ø± ÙÙˆÚ©ÙˆØ³ */
}

.search-box:focus-within input {
  color: #5C5C66; /* Ø±Ù†Ú¯ Ù…ØªÙ† Ø¯Ø± ÙÙˆÚ©ÙˆØ³ */
      font-weight: 500;

}

.search-box:focus-within svg path {
  stroke: #706DF2 !important; /* Ø¢Ø¨ÛŒ Ø¯Ø± ÙÙˆÚ©ÙˆØ³ */
}

/* placeholder Ø¯Ø± ÙÙˆÚ©ÙˆØ³ */
.search-box input::placeholder {
  color: #A9A7F7;
  transition: opacity 0.3s ease, color 0.3s ease;

}

.search-box:focus-within input::placeholder {
  opacity: 0.5;
  color: #706DF2;
  
}

/* ====== Filled (ÙˆÙ‚ØªÛŒ Ù…Ù‚Ø¯Ø§Ø± Ø¯Ø§Ø±Ù‡ Ùˆ ÙÙˆÚ©ÙˆØ³ Ù†Ø¯Ø§Ø±Ù‡) ====== */
.search-box.filled:not(:focus-within) {
  border: 1px solid #706DF2; /* Ø¢Ø¨ÛŒ Ø«Ø§Ø¨Øª */
}

.search-box.filled:not(:focus-within) input {
  color: #706DF2;
  font-weight: 500;
}

.search-box.filled:not(:focus-within) svg path {
  stroke: #706DF2;
}

/* ====== Error / Success ====== */
.search-box.error {
  border: 2px solid #FF595B;
}
.search-box.success {
  border: 2px solid #44CD54;
}

/* ====== Ø¢ÛŒÚ©Ù†â€ŒÙ‡Ø§ ====== */

  width: 24px;

}

.search-box .star:hover img {
  transform: scale(1.08);
}

<div class="language-modal" id="languageModal">
  <div class="language-card">
    <h3>Language</h3>

    <button class="lang-item" data-lang="Arabic">Arabic</button>
    <button class="lang-item active" data-lang="English">English</button>
    <button class="lang-item" data-lang="Kurdish">Kurdish</button>

    <button class="lang-ok">Okay</button>
  </div>
</div>

<script>
  const languageTrigger = document.querySelector('.language-trigger');
  const languageModal = document.getElementById('languageModal');
  const okBtn = document.querySelector('.lang-ok');
  const langItems = document.querySelectorAll('.lang-item');
  const currentLanguage = document.getElementById('currentLanguage');

  let selectedLanguage = currentLanguage.textContent.trim();

  // Ø¨Ø§Ø² Ø´Ø¯Ù† Ù…ÙˆØ¯Ø§Ù„
  languageTrigger.addEventListener('click', () => {
    languageModal.classList.add('active');
  });

  // Ø§Ù†ØªØ®Ø§Ø¨ Ø²Ø¨Ø§Ù†
  langItems.forEach(item => {
    item.addEventListener('click', () => {
      langItems.forEach(btn => btn.classList.remove('active'));
      item.classList.add('active');
      selectedLanguage = item.dataset.lang;
    });
  });

  // ØªØ§ÛŒÛŒØ¯ (Okay)
  okBtn.addEventListener('click', () => {
  currentLanguage.textContent = selectedLanguage;

  changeLanguage(selectedLanguage); // ğŸ‘ˆ ØªØ±Ø¬Ù…Ù‡ Ú©Ù„ ØµÙØ­Ù‡

  languageModal.classList.remove('active');
});


  // Ø¨Ø³ØªÙ† Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø¨ÛŒØ±ÙˆÙ†
  languageModal.addEventListener('click', (e) => {
    if (e.target === languageModal) {
      languageModal.classList.remove('active');
    }
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', loadProfile);

async function loadProfile() {
  const token = localStorage.getItem('access_token');

  if (!token) {
    location.href = 'signup.html';
    return;
  }

  try {
    const res = await fetch(
      'https://microcementazma.com/backend/api/user/get-profile.php',
      {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      }
    );

    const json = await res.json();

    if (!json.success) {
      localStorage.clear();
      location.href = 'signup.html';
      return;
    }

    const u = json.data;

    document.getElementById('profileName').textContent =
      u.full_name || 'â€”';

   document.getElementById('profilePhone').textContent =
  u.phone_number || 'â€”';


    document.getElementById('profileEmail').textContent =
      u.email || 'â€”';

    document.getElementById('profileJoinDate').textContent =
      formatDate(u.created_at);

  } catch (e) {
    console.error(e);
    alert('Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ù¾Ø±ÙˆÙØ§ÛŒÙ„');
  }
}

function formatDate(dateStr) {
  if (!dateStr) return 'â€”';
  const d = new Date(dateStr);
  return d.toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
}
</script>
